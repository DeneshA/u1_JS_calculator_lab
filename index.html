<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Calculater</h1>
    <div class="main_container" id="calculator">
            <!--Display Unit-->
            <div class="display">
                <table class="displayScreen">
                    <tr class="row1"><td class="screen display1"></td></tr>
                    <tr class="row2"><td class="screen display2"></td></tr>
                </table>
            </div>

            <!--Extra Functions-->
            <div class="advance_functions">

            </div>

            <!--Basic Functions-->
            <div class="basic_functions">
                <div id="function_Board">
                    <button class="button operation %" id="1"></button>
                        <button class="button operation ce" id="2"></button>
                        <button class="button operation c" id="3"></button>
                        <button class="button operation backspace" id="4"></button>
                        <button class="button operation 1_/_x" id="5"></button>
                        <button class="button operation x_paw_2" id="6"></button>
                        <button class="button operation x-Squarr" id="7"></button>
                        <button class="button operation division" id="8"></button>
                        <button class="button numbers seven" id="9"></button>
                        <button class="button numbers eight" id="10"></button>
                        <button class="button numbers nine" id="11"></button>
                        <button class="button operation multiply" id="12"></button>
                        <button class="button numbers four" id="13"></button>
                        <button class="button numbers five" id="14"></button>
                        <button class="button numbers six" id="15"></button>
                        <button class="button operation minus" id="16"></button>
                        <button class="button numbers one" id="17"></button>
                        <button class="button numbers two" id="18"></button>
                        <button class="button numbers three" id="19"></button>
                        <button class="button operation plus" id="20"></button>
                        <button class="button operation none" id="21"></button>
                        <button class="button numbers zero" id="22"></button>
                        <button class="button operation none" id="23"></button>
                        <button class="button operation equal" id="24"></button>

                </div>
            </div>


    </div>
</body>
</html>
